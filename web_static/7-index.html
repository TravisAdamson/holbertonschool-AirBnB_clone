<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AirBnB clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" type="image/x-icon" href="./images/icon.png">
	</head>
	<body>
		<header>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>New York, Minnesota</h4>
					<div class="popover">
						<h2>New York</h2>
						<ul>
							<li>New York City</li>
							<li>Manhattan</li>
						</ul>
						<h2>Minnesota</h2>
						<ul>
							<li>Saint Cloud</li>
							<li>Pine River</li>
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Pool, Garage</h4>
					<div class="popover">
						<ul>
							<li>Pool</li>
							<li>Garage</li>
							<li>Central heat/air</li>
							<li>Pet's allowed</li>
						</ul>
					</div>
				</div>
				<button>
					Search
				</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
			</section>
		</div>
		<footer>
			Best School
		</footer>
	</body>
</html>
